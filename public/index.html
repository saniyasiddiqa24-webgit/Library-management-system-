<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Library Management</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container" style="max-width:1100px;margin:24px auto">
    <h1>Library Management</h1>
    <div style="float:right">
      <span id="current-user"></span>
      <button id="logout-btn">Logout</button>
    </div>

    <div id="message" class="hidden" style="padding:8px;border-radius:6px;margin:8px 0;"></div>

    <section class="card" style="padding:12px;margin-top:20px;">
      <h2>Add / Edit Book</h2>
      <form id="book-form">
        <input type="hidden" id="book-id" />
        <label>Title <input id="title" required /></label><br/><br/>
        <label>Author <input id="author" /></label><br/><br/>
        <label>Year <input id="year" type="number" /></label><br/><br/>
        <label>Copies <input id="copies" type="number" min="1" value="1" /></label><br/><br/>
        <div class="form-actions">
          <button type="submit" id="save-btn">Save</button>
          <button type="button" id="clear-btn">Clear</button>
        </div>
      </form>
    </section>

    <section class="card" style="padding:12px;margin-top:20px;">
      <h2>Books</h2>
      <div class="search-bar" style="margin-bottom:12px;">
        <input id="search-input" placeholder="Search title or author" />
        <button id="search-btn">Search</button>
        <button id="clear-search-btn">Clear</button>
      </div>

      <table id="books-table" border="0" cellpadding="8" style="width:100%;border-collapse:collapse;">
        <thead>
          <tr><th>ID</th><th>Title</th><th>Author</th><th>Year</th><th>Copies</th><th>Available</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card" style="padding:12px;margin-top:20px;">
      <h2>Borrow / Return</h2>
      <form id="borrow-form">
        <label>Book ID <input id="borrow-book-id" type="number" required /></label>
        <label>Borrower name <input id="borrower" required /></label>
        <button type="submit">Borrow</button>
      </form>

      <form id="return-form" style="margin-top:12px;">
        <label>Book ID <input id="return-book-id" type="number" required /></label>
        <div class="form-actions"><button type="submit">Return (most recent)</button></div>
      </form>
    </section>

    <section class="card" style="padding:12px;margin-top:20px;">
      <h2>Borrow Records (last 20)</h2>
      <div id="records"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
